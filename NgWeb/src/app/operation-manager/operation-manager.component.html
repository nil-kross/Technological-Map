<div class="container-fluid">
  <div class="row">
    <span class="col">
      <span
        class="mod-text mod-margin">
        Операция
      </span>
      <select
        #operationGroupSelect
        class="mod-margin">
        <ng-container *ngFor="let option of operationGroupOptions">
          <option [value]="option.id">{{ option.name }}</option>
        </ng-container>
      </select>
      <span>
        <input
          class="mod-text mod-margin"
          type="button"
          value="Принять"
          (click)="onSaveClick($event)"/>
        <input
          class="mod-text mod-margin"
          type="button"
          value="Удалить"
          (click)="onDeleteClick($event)"/>
      </span>
      <span>
        <input
          class="mod-text mod-margin"
          type="button"
          value="Вверх"
          (click)="onMoveUpClick($event)"/>
        <input
          class="mod-text mod-margin"
          type="button"
          value="Вниз"
          (click)="onMoveDownClick($event)"/>
      </span>
    </span>
  </div>
  <div class="row">
    <div class="col">
      <span
        class="mod-text mod-label">
        Средства технологического оснащения
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col mod-text mod-label">
      Инструмент
    </div>
    <div class="col">
      <select
        #instrumentSelect
        class="col mod-margin">
        <ng-container *ngFor="let option of instrumentOptions">
          <option [value]="option.id">{{ option.name }}</option>
        </ng-container>
      </select>
    </div>
    <div class="col mod-text mod-label">
      Оснастка
    </div>
    <div class="col">
      <select
        #equipmentSelect
        class="mod-margin">
        <ng-container *ngFor="let option of equipmentOptions">
          <option [value]="option.id">{{ option.name }}</option>
        </ng-container>
      </select>
    </div>
    <div class="col mod-text mod-label">
      Средства контроля
    </div>
    <div class="col">
      <select
        #controlSelect
        class="mod-margin">
        <ng-container *ngFor="let option of controlOptions">
          <option [value]="option.id">{{ option.name }}</option>
        </ng-container>
      </select>
    </div>
  </div>
</div>
