<div class="container-fluid">
  <div class="row">
    <span class="col-3">
      <div class="container-fluid">
        <div class="row mod-text">
          <span>Действие</span>
        </div>
        <div class="row">
          <select class="mod-control col">
            <ng-container *ngFor="let option of actionOptions">
              <option [value]="option.id">{{ option.name }}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </span>
    <span class="col-3">
      <div class="container-fluid">
        <div class="row mod-text">
          <span>Объект</span>
        </div>
        <div class="row">
          <select class="mod-control col">
            <ng-container *ngFor="let option of objectOptions">
              <option [value]="option.id">{{ option.fullname }}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </span>
    <span class="col-1">
      <div class="container-fluid">
        <div class="row mod-text">
          <span>Идент.</span>
        </div>
        <div class="row">
          <input
            class="mod-control"
            type="number"
            value="1" />
        </div>
      </div>
    </span>
    <span class="col-2">
      <div class="container-fluid">
        <div class="row mod-text">
          <span>Размер 1</span>
        </div>
        <div class="row">
          <input
            class="mod-control col"
            type="text"
            value="D1" />
          <input
            class="mod-control col"
            type="number"
            value="0"/>
        </div>
      </div>
    </span>
  </div>
</div>
